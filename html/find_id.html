<script>
  $(document).ready(function () {
    $("input[type=radio][name=checkmethod]").change(function () {
      if (this.id == "e_check") {
        $(".input_e_form").css("display", "block");
        $(".input_p_form").css("display", "none");
        $(".input_pi_form").css("display", "none");
      } else if (this.id == "p_check") {
        $(".input_e_form").css("display", "none");
        $(".input_p_form").css("display", "block");
        $(".input_pi_form").css("display", "none");
      } else {
        $(".input_e_form").css("display", "none");
        $(".input_p_form").css("display", "none");
        $(".input_pi_form").css("display", "block");
      }
    });
  });
</script>
